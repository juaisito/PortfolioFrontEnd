<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>Instalación atada, compilada y minimizada</title>

  </head>

  <body>

    <h1>Atado, compilado y minimizado</h1>

    <!-- Bootstrap JS -->

    <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>

    <div class="container">

        <div class="row">
    
          <div class="col"> .col</div>
    
          <div class="col-6"> .col-6 </div>
    
    <div class="col"> .col</div>

    <table class="table">

        <thead>
    
          <tr>
    
            <th scope="col">Nro</th>
    
            <th scope="col">Nombre</th>
    
            <th scope="col">Apellido</th>
    
          </tr>
    
        </thead>
    
        <tbody>
    
          <tr>
    
            <th scope="row">1</th>
    
            <td>Maximiliano</td>
    
            <td>Guerra</td>
    
          </tr>
    
          <tr>
    
            <th scope="row">2</th>
    
            <td>Erik</td>
    
            <td>Thomas</td>
    
          </tr>
    
        </tbody>
    
      </table>

      <form>

        <div class="mb-3">
    
          <label for="idE" class="form-label">Correo</label>
    
          <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
    
          <div id="idEH" class="form-text">Debe ser un correo válido.</div>
    
        </div>
    
        <div class="mb-3">
    
          <label for="exampleInputPassword1" class="form-label">Password</label>
    
          <input type="password" class="form-control" id="exampleInputPassword1">
    
        </div>
    
        <div class="mb-3 form-check">
    
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
    
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
    
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>



  </body>

</html>
